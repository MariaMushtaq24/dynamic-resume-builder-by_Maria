<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dynamic Resume Builder</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Create a Resume!</h1>

    

        <form id="resume-form">
            <fieldset>
                <legend>PERSONAL INFORMATION</legend>
                <label for="name">Full Name:</label>
                <input type="text" id="name" required><br>

                <label for="current-designation">Current Designation:</label>
                <input type="text" id="current-designation"><br>

                <label for="email">Email:</label>
                <input type="email" id="email" required><br>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required><br>

                <label for="address">Address:</label>
                <input type="text" id="address" required><br>
            </fieldset>

            <fieldset>
                <legend>OBJECTIVE</legend>
                <label for="objective">Objective</label>
                <input type="text" id="objective" required><br>
            </fieldset>

            <fieldset>
                <legend>EDUCATION</legend>
                <div id="education-section">
                    <div class="education-entry">
                <label for="degree">Degree:</label>
                <input type="text" id="degree" required><br>

                <label for="institution">Institution:</label>
                <input type="text" id="institution" required><br>

                <label for="graduation-year">Year of Graduation:</label>
                <input type="text" id="graduation-year" required><br>
            </div>
        </div>
        <button id="add-education">Add More Education</button>
            </fieldset>

            <fieldset>
                <legend>WORK EXPERIENCE</legend>
                <div id="experience-section">
                    <div class="experience-entry">
                <label for="job-title">Job Title:</label>
                <input type="text" id="job-title" required><br>

                <label for="company">Company:</label>
                <input type="text" id="company" required><br>

                <label for="duration">Duration:</label>
                <input type="text" id="duration" required><br>
                </div>
            </div>
            <button id="add-experience">Add More Experience</button>
            </fieldset>

            <fieldset>
                <legend>EXPERTISE</legend>
                <label for="expertise">Expertise:</label>
                <input type="text" id="expertise" required><br>
            </fieldset>

            <button type="submit" id="generate-resume">Generate Resume</button>
        </form>
                
        <div id="resume-output" style="display: inline-block;"></div>
        <div id="action-buttons"></div><br>
        <div id="share-link-container"></div>

        <script src="app.js"></script>

    </body>
</html>
